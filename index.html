<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Flagship Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #f0e130, #6bffb3);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #fact-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Samsung Flagship Phone Facts</h1>
    </header>
    <main>
        <div id="fact-display">Click the button to see a fact!</div>
        <button id="new-fact-button">Show Random Fact</button>
    </main>
    <footer>
        <p>&copy; 2025 Samsung Facts</p>
    </footer>
    <script>
        const facts = [
            "Galaxy S Series: Samsung's flagship phones are primarily from the Galaxy S series, known for their high-end features and cutting-edge technology.",
            "Display Technology: Samsung flagship phones often feature AMOLED displays, which provide vibrant colors and deep blacks.",
            "Camera Innovations: Samsung is known for its camera innovations, including high-resolution sensors and advanced zoom capabilities.",
            "Processor and Performance: These phones usually come with the latest Exynos or Snapdragon processors.",
            "5G Connectivity: Recent Samsung flagship models support 5G connectivity.",
            "Design and Build: Samsung flagship phones often feature premium materials like glass and metal.",
            "Software: They run on Samsung's One UI, which is based on Android.",
            "Battery and Charging: These phones typically have large batteries with fast charging capabilities.",
            "S Pen Support: Some flagship models offer S Pen support.",
            "Ecosystem Integration: Samsung flagship phones integrate seamlessly with other Samsung devices."
        ];

        document.getElementById('new-fact-button').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('fact-display');
            factDisplay.textContent = facts[randomIndex];
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
